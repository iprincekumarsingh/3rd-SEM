<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>Dynamic Table Manipulation</title>
</head>
<body>
    <table id="myTable" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be added dynamically here -->
        </tbody>
    </table>

    <button id="addRowBtn" onclick="addRow()">Add Row</button>
    <button id="changeColorBtn" onclick="changeColor()">Change Color</button>

    <div>
        <label for="removeId">Enter ID to Remove:</label>
        <input type="text" id="removeId" placeholder="Enter ID">
        <button onclick="removeElement()">Remove</button>
    </div>

    <script>
        function addRow() {
            var table = $("#myTable tbody");
            var newRow = $("<tr>");
            newRow.append("<td>" + table.find("tr").length + "</td>");
            newRow.append("<td>New Row</td>");
            newRow.append("<td><button onclick='removeRow(this)'>Remove</button></td>");
            table.append(newRow);
        }

        function changeColor() {
            $("button").css("color", "red");
        }

        function removeElement() {
            var removeId = $("#removeId").val();
            $("#" + removeId).remove();
        }

        function removeRow(button) {
            $(button).closest("tr").remove();
        }
    </script>
</body>
</html>
