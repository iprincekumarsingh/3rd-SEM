<html>
<head>
    <title>Question-6</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                var values = ["name", "regd", "mark"].map(id => $(`#${id}`).val());
                $("#table").append(`<tr><td>${values[0]}</td><td>${values[1]}</td><td>${values[2]}</td></tr>`);
                $("#f")[0].reset(); 
            });
            $("#btn2").click(function () {
                $("#table").toggleClass("change");
            });
            $("#btn3").click(function () {
                var removeId = $("#remove").val();
                $("#" + removeId).remove();
            }); 
        });
    </script>
</head>
<body>
    <table id="table">
        <tr><th>Name</th><th>Regd No.</th><th>Mark</th></tr>
    </table>
    <h2>Enter values to add new row</h2>
    <form id="f">
        <input type="text" placeholder="Enter Name.." id="name"><br>
        <input type="text" placeholder="Enter Regd no..." id="regd"><br>
        <input type="text" placeholder="Enter Mark..." id="mark">
    </form>
    <button id="btn1">Add row</button><br><br>

    <button id="btn2">Change color of the table</button>
    <p>Enter a Regd No. to delete : <input type="text" id="remove"><br>
    <button id="btn3">Remove</button>
</body>
</html>
